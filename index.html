<html>
<head>
    <script>
        function result(){
            var sum = 0;
            var N = Number(document.forms["frm"].elements["N"].value);
            var x = Number(document.forms["frm"].elements["x"].value);
            if(x > 0){
                for (var n = 0; n <= N; n++) {
                    sum = sum + ((x-1)**(2*n+1))/((2*n+1)*((x+1)**(2*n+1)));
                }
                sum = 2 * sum;
                document.write(sum);
            }
            else {
                document.write("x должен быть больше 0");
            }
        }
    </script>
</head>
<body>
    <form id="frm">
        <input type = "text" placeholder="Введите n" id = "N"><br><br>
        <input type = "text" placeholder="Введите x" id = "x"><br><br>
        <input type="button" onclick ="result()" value="Отправить">
    </form>
</body>
</html>
